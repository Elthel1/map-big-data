<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 800px;
			width: 1200px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

    

<div id="map" style="width: 100%; height: 100%;"></div>
<script>

    const data = {
      coordinates: {
        '0': [51.505, -0.09],
        '1': [51.505, -0.09],
        '2': [51.505, -0.09],
        '3': [51.505, -0.09],
      },
      url: {
        '0': 'https://en-audio.howtopronounce.com/166082674062fe34743880d.mp3',
        '1': 'https://en-audio.howtopronounce.com/166082674062fe34743880d.mp3',
        '2': 'https://en-audio.howtopronounce.com/166082674062fe34743880d.mp3',
        '3': 'https://en-audio.howtopronounce.com/166082674062fe34743880d.mp3',

      }
    };

	const map = L.map('map').setView([51.505, -0.09], 3);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

    for (let i = 0; i < Object.keys(data.coordinates).length; i += 1) {
      const marker = L.marker(data.coordinates[i.toString()]);

      marker.on('click', function(e) {
        playSound(data.url[i.toString()]);
      });

      marker.addTo(map);
    }



    function playSound(url) {
        var a = new Audio(url);
        a.play();
    }

</script>



</body>
</html>
